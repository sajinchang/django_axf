{% extends 'base.html' %}
{% load static from staticfiles %}
{% block linkscript %}
    {#    <link rel="stylesheet" href="{% static 'axf/' %}">#}
{#    <link rel="stylesheet" type="text/css" href="{% static 'axf/mine/css/register.css' %}"/>#}
{#    <script type="text/javascript" charset="utf-8" src="{% static 'axf/user/js/register.js' %}"></script>#}
{% endblock linkscript %}

{% block content %}
    <div id="register">
        <form class="form-horizontal" action="{% url 'app:register' %}" method="post"
              style="text-align: center;font-size: 30px" enctype="multipart/form-data">

            {% csrf_token %}
            <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                    <input type="text" id="inputUsername" placeholder="username" name="username">
                    <span id="checkusername"></span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="inputPassword" placeholder="Password" name="password">
                </div>
            </div>


            <div class="control-group">
                <span id="checkPassword"></span>
                <label class="control-label" for="inputPassword">Confirm</label>
                <div class="controls">
                    <input type="password" id="confirmPassword" placeholder="Confirm">
                </div>
            </div>


            <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input type="email" id="inputEmail" placeholder="email" name="email">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputAddress">Address</label>
                <div class="controls">
                    <input type="text" id="inputAddress" placeholder="Address" name="address">
                </div>
            </div>
<div class="control-group">
                <label class="control-label" for="inputNickName">NickName</label>
                <div class="controls">
                    <input type="text" id="inputNickName" placeholder="NickName" name="nickname">
                </div>
            </div>


            <div class="control-group">
                <label class="control-label" for="Icon">Icon</label>
                <div class="controls">
                    <input type="file" id="Icon" placeholder="Icon" name="img">
                </div>
            </div>
            <br>
            <hr>
            <div class="control-group">
                <div class="controls">
                    <button type="button" class="btn" onclick="history.go(-1)">&lt;&lt;返回</button>
                    <button type="reset" class="btn">清空</button>
                    <button type="submit" class="btn" id="submit">注册</button>
                </div>
            </div>
        </form>

    </div>
{% endblock %}

{%block ext_js %}

    <script type="text/javascript" src="{% static 'axf/user/js/register.js' %}"></script>
{% endblock %}
